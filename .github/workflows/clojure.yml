name: Clojure Build

on:
  push:
    branches:
    - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run migrations
      run: lein migrate
    - name: Run tests
      run: lein test
  uberjar:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create Uberjar
      run: lein uberjar